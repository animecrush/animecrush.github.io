<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="index.css">

</head>

<div class="pageBody">
<!-- <span id="snow"></span> -->
		
	<span class="bodyMain">
	
		<div id="tab-container">
		<button href="#" class="tabLinks active" onclick="openTab(event, 'Posts')">POSTS</button>
		</div>
		
	<!-- SOCIAL TAB -->
		<span id="Posts" class="tabcontent">
			<h2 style="font-style: italic; font-weight: 900;" class="cardHeader">ANIMECRUSH </h2>
	
			<div class="card">

<script>
var txtFile = new XMLHttpRequest();
var allText = "file not found";
txtFile.onreadystatechange = function () {
	if (txtFile.readyState === XMLHttpRequest.DONE && txtFile.status == 200) {
		allText = txtFile.responseText;
		allText = allText.split("\n").join("<br>");
	}
document.getElementById('txt').innerHTML = allText;
}
txtFile.open("GET", '/result/client.txt', true);
txtFile.send(null);

window.onload = function () {
     document.getElementById("hideOnLoad").style.display = "none";
};

function openTab(evt, tabName) {
  var i, tabcontent, tabLinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tabLinks = document.getElementsByClassName("tabLinks");
  for (i = 0; i < tabLinks.length; i++) {
    tabLinks[i].className = tabLinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

document.addEventListener('DOMContentLoaded', function(){
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
    script.onload = function(){
        particlesJS("snow", {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "opacity": {
                    "value": 0.2,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 300,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": false
                }
            },
            "retina_detect": true
        });
    }
    document.head.append(script);
});
</script>


</html>
